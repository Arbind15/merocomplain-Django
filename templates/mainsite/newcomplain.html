<div class="m_new_c">

    <div class="row">
        <div class="col-sm-12 col-md-3">

        </div>

        <div class="col-sm-12 col-md-6">
            <div class="card newcomplain">
                <div class="card-header">
                    <div style="font-size: 12px;margin-left: 3px">
                        Date: {{today}}
                    </div>
                    <div>
                        <select id="dep" class="sel_dep">
                            <option value="null">Select Department</option>
                            <option value="EDU">Education Minister</option>
                            <option value="HLT">Health Minister</option>
                            <option value="FNC">Finance Minister</option>
                            <option value="LOL">LOL Minister</option>
                            <option value="OTR">Other</option>
                        </select>
                        <div class="errorTxt" id="dep_error" style="display:none;">Select Department.</div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="com-bdy">
                        <label for="sub" style="font-size: 15px;">Subject:</label>
                        <div id="sub" contenteditable="true" class="semmis_sub">Complain Subject...</div>
                        <div class="errorTxt" id="sub_error" style="display:none;">Enter Subject.</div>
                    </div>
                    <br>
                    <div class="com-bdy">
                        <label for="bdy" style="font-size: 15px;">Complain Body:</label>
                        <div id="bdy" contenteditable="true" class="semmis_bdy">Your Complain Here...</div>
                        <div class="errorTxt" id="bdy_error" style="display:none;">Body must be at least 50 character long. </div>
                    </div>
                    <br>
                    <div class="com-attach">
                        <label style="font-size: 15px;" for="cfl">Attachments(Optional):</label>
                        <label for="cfl" class="lblbtn"
                        data-toggle="tooltip" data-placement="bottom" title="Upload File"><i class="fas fa-upload"></i></label>
                        <span id="rtxt"></span>
                        <input type="file" onchange="FileUp()" id="cfl">
                    </div>
                    <div class="com-attach">
                        <label style="font-size: 15px;" for="cfl">Priority:</label>
                        <select id="pri" class="sel_dep">
                            <option selected value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <div class="row justify-content-center">
                        <div class="col">
                            <button class="g-button">Clear</button>
                        </div>
                        <div class="col">
                            <button class="g-button" id="proceed_btn" onclick="NewComplain()">Proceed</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-sm-12 col-md-3">

        </div>
    </div>


</div>
