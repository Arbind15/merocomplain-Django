{% load static %}
<html lang="en">
<head>
    <title>Home | Mero Complain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'mainsite/home.css' %}">
<!--    <link rel="stylesheet" href="{% static 'mainsite/Chart.css' %}">-->
<!--{#    <link rel="stylesheet" href="{% static 'mainsite/dashboard.css' %}">#}-->

<!--      <script type="text/javascript" src="{% static 'mainsite/data.js' %}"></script>-->
<!--{#    <script type="text/javascript" src="{% static 'mainsite/dashboard.js' %}"></script>#}-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
          integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Sriracha' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--{% block body %}-->
<div class="main_container">

    <div id="mySidenav" class="sidenav">

        <a href="javascript:void(0)" class="closebtn_sm" onclick="closeNavSm()">&times;</a>

        <a href="javascript:void(0)" onclick="toggleNav()" class="closebtn">
            <span style="font-size:30px;cursor:pointer; color: rgba(1,1,1,0.8)">&#9776;</span>
        </a>
        <a href="javascript:void(0)" id="dashboard" onclick="dashBoard()" class="nav_itm">
            <i class="fas fa-home icn"></i>
            <span>
                Dashboard
            </span>
        </a>
        <a href="javascript:void(0)" id="mycomplain" onclick="myComplain('{{user.username}}')" class="nav_itm"><i class="fas fa-bug icn"></i> <span>My Complain</span></a>
        <a href="javascript:void(0)" id="report" onclick="reports()" class="nav_itm"><i class="far fa-flag icn"></i>
            <span>Reports</span></a>
        <a href="javascript:void(0)" class="nav_itm" id="faq" onclick="faq()"><i
                class="far fa-question-circle icn"></i><span>FAQ</span> </a>
    </div>

    <div class="main_content" id="main_content">
        <a href="javascript:void(0)" onclick="openNavSm()" class="toggler_sm">
            <span style="font-size:30px;cursor:pointer; color: rgba(1,1,1,0.8)">&#9776;</span>
        </a>
        <div class="hom_nav container-fluid">
            <table class="pro_tbl">
                <tr>
                    <td rowspan="2" class="dashboard_search_td">
                        <div class="d-sm-flex align-items-center dashboard_search justify-content-between">
                            <div class="d-none d-sm-inline-block">
                                <form class="d-none d-sm-inline-block  form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                                    <div class="input-group">
                                      <input type="text" class="form-control border-0 small srch_tab" placeholder="Search complain..." aria-label="Search" aria-describedby="basic-addon2">
                                      <div class="input-group-append">
                                        <button class="btn btn-info" type="button">
                                          <i class="fas fa-search fa-sm"></i>
                                        </button>
                                      </div>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </td>
                    <td rowspan="2">
                         <div class="notic_div" onclick="ViewNotices()">
                            <i class="far fa-bell m_bell">
                            </i>
                        </div>
                    </td>

                    <td rowspan="2" id="notic_num_container">
<!--                        <div class="bell_pow" id="notic_num" onclick="ViewNotices()"></div>-->
                    </td>
                    <td data-toggle="dropdown" class="table_data_profile">
                        {{user.get_full_name}}
                    </td>
                    <td rowspan="2">
                                <a content="" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="pro_pic" src="{{user.profile.Profile_Picture.url}}">
<!--                                <img src="{{user.profile.Profile_Picture.url}}" class="pro_pic dropdown">-->
                                </a>
                    <!-- Dropdown - User Information -->
                      <div class="dropdown-menu dropdown-menu-right no-arrow shadow animated--grow-in pro_drodwn" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                          Profile
                        </a>
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                          Settings
                        </a>
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                          Activity Log
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout'%}" data-toggle="modal" data-target="#logoutModal">
                          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                          Logout
                        </a>
                      </div>

                    </td>

<!--                    <td rowspan="2">-->
<!--                        <a href="{% url 'logout'%}"><span data-toggle="tooltip"  class="signoutlogo" data-placement="left" title="Logout">-->
<!--                            <i class="fas fa-sign-out-alt"></i>-->
<!--                        </span></a>-->
<!--                    </td>-->
                </tr>
                <tr >
                    <td data-toggle="dropdown" class="table_data_profile">
                       <span style="margin-top: -10px!important;"> User ID: {{user.username}}</span>

                        <!-- Dropdown - User Information -->
                          <div class="dropdown-menu no-arrow dropdown-menu-right shadow animated--grow-in pro_drodwn" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">
                              <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                              Profile
                            </a>
                            <a class="dropdown-item" href="#">
                              <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                              Settings
                            </a>
                            <a class="dropdown-item" href="#">
                              <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                              Activity Log
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout'%}" data-toggle="modal" data-target="#logoutModal">
                              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                              Logout
                            </a>
                          </div>

                    </td>
                </tr>
            </table>
        </div>
        <div class="container-fluid chng_cnt" id="chng_cnt">

            <div class="spinner_container" id="spinner_con">
                <div class="spinner_div">
                    <div class="my_spinner">

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div id="model_div">

</div>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="{% static 'mainsite/home.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!--{% endblock %}-->

<!--        alert(focus_to);-->

</body>
</html>
